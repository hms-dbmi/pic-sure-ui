version: '3'
services:
  tomcat:
    build:
      context: ./tomcat
      dockerfile: Dockerfile
    expose:
      - 8080
    volumes:
      - settings:/opt/settings
  httpd:
    build:
      context: ./httpd
      dockerfile: Dockerfile
    expose:
      - 80
      - 443
    ports:
      - 80:80
      - 443:443
volumes:
  settings:
    external: true
