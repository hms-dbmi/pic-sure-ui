<html>
<head>
<script src="/webjars/requirejs/2.3.5/require.min.js" data-main="/main"></script>
<link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"
	rel="stylesheet">
	<link href="/webjars/bootstrap-treeview/1.2.0/bootstrap-treeview.min.css" rel="stylesheet">

<link href="/styles.css" rel="stylesheet">
</head>
<body>
	<div id="header" class="blue-bg-white-text">
		<div id="header-content" class="container">
			<div class="row header-row">
				<img class="logo-img col-md-4" src="/images/PrecisionLinkPortal.png">
				<a class="col-md-2 btn btn-default header-btn active">Query Builder</a>
				<a class="col-md-2 btn btn-default header-btn">Saved Queries</a>
				<span class="col-md-2"></span>
				<span class="col-md-1 header-btn">
					<a class="btn btn-default help-btn">Help</a>
				</span>
				<a class="col-md-1 btn btn-default header-btn">Log Out</a>
			</div>
		</div>
	</div>
	<div id="main-content" class="container">
		<div id="query-builder" class="col-md-8">
			<div class="row">
				<span class="query-builder-heading col-md-12">QUERY BUILDER</span>
			</div>
			<div class="row">
				<span class="query-name col-md-8">Query Name</span>
				<a class="advanced-search-btn col-md-4 right">Advanced Search</a> 
			</div>
			<ul class="container" id="filter-list"></ul>
		</div>
		<div id="query-results" class="col-md-4"></div>
	</div>
	
</body>
</html>
